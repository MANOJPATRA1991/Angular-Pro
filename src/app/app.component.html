<div>
  <label>
    Credit Card Number
    <input
      name="Credit Card"
      type="text"
      placeholder="Enter your 16-digit card number"
      appCreditCard>
  </label>
  <label 
    appTooltip="3 digits, back of your card"
    #myTooltip="appTooltip">
    Enter your security code
    <span
      (mouseover)="myTooltip.show()"
      (mouseout)="myTooltip.hide()">
      (?)
    </span>
    <input type="text">
  </label>
</div>
